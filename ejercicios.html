// 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.


const repetirTexto = (texto = "", veces = undefined) =>{
    if(!texto) return console.warn("No ingresaste un texto")
    
    if(veces=== undefined) return console.warn("No ingresaste el número de veces a repetir el texto")

    if(veces === 0) return console.error("El número de veces no puede ser cero")

    if(Math.sign(veces)=== -1) return console.error("El valor no puede ser negativo")

    // como el for solo va a ejecutar una sola linea se deja en una linea - se omiten las llaves
    for(let i = 1; i <= veces; i++) console.info(`${texto}, ${i}`)
}

// 6) Programa una función para contar el número de veces que se repite
// una palabra en un texto largo,
// pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
const textoEnCadena = (cadena ="", texto="")=>{
    if(!cadena) return console.warn("No ingresaste el texto largo")

    if(!texto) return console.warn("No ingresaste la palabra a evaluar")

    let i = 0,
    contador = 0

    while (i !== -1) {
        i = cadena.indexOf(texto, i)
        if(i !== -1){
            i++
            contador ++
        }
    }
    return console.info(`la palabra ${texto} se repite ${contador} veces`)
}

// 7) Programa una función que valide si una palabra o frase dada, es un palíndromo
// (que se lee igual en un sentido que en otro),
// pe. mifuncion("Salas") devolverá true.

const palindromo = (palabra = "") =>{
    if(!palabra) return console.warn("No ingresaste una palabra o frase")

    palabra = palabra.toLowerCase()
    let alReves = palabra.split("").reverse().join("")

    return (palabra === alReves)
        ? console.info(`Sí es palíndromo, Palabra original es ${palabra}, Palabra al revés ${alReves}`)
        : console.info(`No es palíndromo, Palabra original es ${palabra}, Palabra al revés ${alReves}`)
}
