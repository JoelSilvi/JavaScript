<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y Herencia</title>
</head>
<body>
<script>
    c=console.log

    class Animal{

        constructor(nombre,genero){
            // Atributos
        this.nombre = nombre
        this.genero = genero
        }

        // MÃ©todos
        sonar(){
            c("Hola Mundo")
        }

        saludar() {
            c(`Hola me llamo ${this.nombre}`)
        }
    }

    class Gato extends Animal{
        constructor(nombre,genero,tamanio){
            super(nombre,genero)
            this.tamanio = tamanio
        }

        sonar(){
            c("Hola soy un gato")
        }

        maullar(){
            c("MIAU MIAU")
        }
    }

    
    const raton = new Animal("You","Macho"),
    gato = new Gato("Rucio","Macho","Gigante")

    c(raton)
    raton.sonar()
    raton.saludar()

    c(gato)
    gato.sonar()
    gato.saludar()
    gato.maullar()
</script>
</body>
</html>
