<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par√°metros REST & Operador Spread</title>
</head>
<body>
    <script>
        z=console.log
        function sumar(a,b,...c){
            let resultado = a + b
            c.forEach(function(n){
                resultado += n

            })
            return resultado
        }

    z(sumar(1,2))
    z(sumar(1,2,3))
    z(sumar(1,2,3,1))
    z(sumar(1,2,3,1,2))
    z(sumar(1,2,3,1,2,1))
    

        const arr1 = [1,2,3,4,5],
        arr2 = [6,7,8,9,10]
        
        const arr3 = [arr1,...arr2]

        z(arr3)
    </script>
</body>
</html>
