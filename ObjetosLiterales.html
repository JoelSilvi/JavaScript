<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literales</title>
</head>
<body>

    <script>
        c=console.log

        let nombre="joel"
        let apellido="aguilar"
        let edad=32

        const persona = {
            nombre:nombre,
            apellido:apellido,
            edad:edad,
            saludo:function(){
                c("Hole")
            }
        }

        c(persona)
        persona.saludo()

        const people = {
            nombre,
            apellido,
            edad,
            saludo(){
                c("Holaaaaaaa")

            }
        }

        c(people)
        people.saludo()

    


    </script>

    
</body>
</html>
