<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literales</title>
</head>
<body>

    <script>
        c=console.log

    let nombre = "Joel"
    let edad = 10

    const perro = {
        nombre:nombre,
        edad:edad,
        ladrar:function(){
            c("guau guau")
        }
    }

    c(perro)
    perro.ladrar()

    const dog = {
        nombre,
        edad,
        raza:"callejero",
        ladrar() {
            c("guau guau guau guau")
        }
    }

    c(dog)
    dog.ladrar()


    </script>

    
</body>
</html>
