<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclos</title>
</head>
<body>

    <script>
        c=console.log

        let contador = 0

        while(contador<10){
            c("while" + contador)
            contador++
        }

        do{
            c("Do while" + contador)
            contador++
        }while(contador<10)


        for (let i = 0; i < 10; i++) {
            c("for " + i)
        }

        let numeros = [10,20,30,40,50,60,70,80,90]
        for (let x = 0; x < numeros.length; x++){
            c(numeros[x])
        }


        const joel = {
            nombre:"joel",
            apellido: "aguilar",
            edad: 35
        }



        for (const propiedad in joel) {
            c(`Key: ${propiedad}. Value:${joel[propiedad]}`)
        }

        for (const elemento of numeros) {
            c(elemento)
        }

        let cadena = "Hola Mundo"

        for (const caracter of cadena) {
            c(caracter)
        }
    </script>
    
</body>
</html>
