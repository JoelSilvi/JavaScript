    <title>Prototipos</title>
</head>
<body>
    <script>
        
        c=console.log

        function Animal(nombre,genero){
            // Atributos
            this.nombre = nombre
            this.genero = genero
        }
        
        // MÃ©todos
        Animal.prototype.sonar = function(){
            c("Hola this")
        }

        Animal.prototype.saludar = function() {
            c("Hola Hola")
        }

        const snoopy = new Animal("snoopy","macho"),
        lolaBunny = new Animal("lolaBunny","Hembra")

        c(snoopy)
        c(lolaBunny)
        
        snoopy.sonar()
        snoopy.saludar()
        lolaBunny.sonar()
        lolaBunny.saludar()
    </script>
</body>
