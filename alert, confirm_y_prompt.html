<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert, confirm y prompt</title>
</head>
<body>
    <script>
        c = console.log

        c(window)
        // alert("Hola esto es una alerta")
        // confirm("Hola esto es una confirmación")
        // prompt("Hola esto es un prompt")

let alerta = alert("Hola esto es una alerta"),
confirmacion = confirm("Hola esto es una confirmación"),
aviso = prompt("Hola esto es un prompt")

c(alerta)
c(confirmacion)
c(aviso)

    </script>
</body>
</html>
