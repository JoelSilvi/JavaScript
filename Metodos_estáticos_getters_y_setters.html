<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos estáticos, getters y setters</title>
</head>
<body>
<script>
    c=console.log

    class Animal{

        constructor(nombre,genero){
            // Atributos
        this.nombre = nombre
        this.genero = genero
        }

        // Métodos
        sonar(){
            c("Hola Mundo")
        }

        saludar() {
            c(`Hola me llamo ${this.nombre}`)
        }
    }

    class Gato extends Animal{
        constructor(nombre,genero,tamanio){
            super(nombre,genero)
            this.tamanio = tamanio
            this.raza = null
        }

        sonar(){
            c("Hola soy un gato")
        }

        maullar(){
            c("MIAU MIAU")
        }
        // un método estático se puede ejecutar sin instanciar la clase

        static queEres(){
            c("el gatos es un animal")
        }

        // Los setters y getters son métodos especiales que nos permiten
        // establecer y obtener los valores de atributos de nuestra clase

        get getRaza(){
            return this.raza
        }

        set setRaza(raza){
            this.raza = raza
        }
    }

    Gato.queEres()

    
    const raton = new Animal("You","Macho"),
    gato = new Gato("Rucio","Macho","Gigante")

    c(raton)
    raton.sonar()
    raton.saludar()

    c(gato)
    gato.sonar()
    gato.saludar()
    gato.maullar()
    c(gato.getRaza)
    gato.setRaza = "Egipcio"
    c(gato.getRaza)
</script>
</body>
</html>
