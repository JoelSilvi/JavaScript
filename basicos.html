<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>

    <h1>Arreglos</h1>

    <script>
        c = console.log

        const a = []
        const b = [1,true, "Hola",["A","B","C"]]
        const d = [1,true, "Hola",["A","B","C",["D","E","F"]]]
        const e = [1,true, "Hola",["A","B","C",["D","E","F",["Hola",[1,2,3,["a","b","f",[1,2,3,4,"finalDelArreglo"]]]]]]]
        

        c(a)
        c(b)
        c(b.length)
        c(b[2])
        c(b[0])

        c(b[3][2])

        c(d[3][3][0])
        c(e[3][3][3][1][3][3][4])


        const s = Array.of("X","Y","Z",9,8,6)
        c(s)

        const f = Array(100).fill(false)
        c(f)

        const colores = ["Rojo","Verde","Azul"]
        c(colores)

        colores.push("Negro")
        c(colores)
        colores.pop()
        c(colores)
        colores.forEach(function(elemento,indice){
            c(`<li id="${indice}">${elemento}</li>`)
        })

    </script>
    
</body>
</html>
