<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>

    <script>
        const json = {
            nombre: "Joel",
            numero: 35,
            booleano: true,
            arreglo: ["trabajar","estudiar","deporte"],
            objeto: {
                twitter: "@joel",
                email: "joel@joel.com"
            },
            nulo:null
        }

        console.log(json);

        console.log(JSON);
        console.log(JSON.parse("{}"));
        console.log(JSON.parse("[1,2,3]"));
        console.log(JSON.parse("true"));
        console.log(JSON.parse("false"));
        console.log(JSON.parse("19"));
        // console.log(JSON.parse("Hola Mundo"));
        console.log(JSON.parse("null"));
        // console.log(JSON.parse("undefined"));

        console.log(JSON.stringify({}));
        console.log(JSON.stringify([1,2,3]));
        console.log(JSON.stringify(true));
        console.log(JSON.stringify(null));
        console.log(JSON.stringify("Hola Mundo"));
        console.log(JSON.stringify("undefined"));
        console.log(JSON.stringify({x:1,y:2}));
        console.log(JSON.stringify(json));
        console.log(JSON.parse('{"nombre":"Joel","numero":35,"booleano":true,"arreglo":["trabajar","estudiar","deporte"],"objeto":{"twitter":"@joel","email":"joel@joel.com"},"nulo":null} '));


    </script>
</body>
</html>
