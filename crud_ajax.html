<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Dios</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="de" placeholder="de" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>

        <article>
            <h2>Ver Dios</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>De</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="dede"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script>
        const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

            const ajax = (options) => {
                let {url, method, success, error, data} = options;
                const xhr = new XMLHttpRequest();

                xhr.addEventListener("readystatechange", e =>{
                    
                    if(xhr.readyState !==4) return;

                    if(xhr.status >= 200 && xhr.status < 300){
                        let json = JSON.parse(xhr.responseText);
                        success(json);
                    }else{
                        let message = xhr.statusText || "Ocurrió un error";
                        error(`Error ${xhr.status}: ${message}`);
                    }
                });

                xhr.open(method || "GET",url);
                
                xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");

                xhr.send(JSON.stringify(data));
            }




            const getAll = () =>{
                ajax({
                    url: "http://localhost:5555/Dioses",
                    success:(res) =>{
                        console.log(res);



                        res.forEach(el => {
                            $template.querySelector(".name").textContent = el.nombre;
                            $template.querySelector(".dede").textContent = el.de;
                            $template.querySelector(".edit").dataset.id = el.id;
                            $template.querySelector(".edit").dataset.name = el.nombre;
                            $template.querySelector(".edit").dataset.dede = el.de;
                            $template.querySelector(".delete").dataset.id = el.id;

                            let $clone = d.importNode($template,true);
                            $fragment.appendChild($clone);
                        });


                        $table.querySelector("tbody").appendChild($fragment);


                    },

                    error:(err) => {
                        console.error(err);
                        $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                    }
                })
            }



            d.addEventListener("DOMContentLoaded", getAll);

            d.addEventListener("submit", e=>{
                if(e.target === $form){
                    e.preventDefault();

                    if(!e.target.id.value){
                        //CREATE POST
                        ajax({
                            url: "http://localhost:5555/Dioses",
                            method: "POST",
                            success: (res)=> location.reload(),
                            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                            data:{
                                nombre: e.target.nombre.value,
                                de: e.target.de.value
                            }


                        });
                    }else{
                        // UPDATE - PUT
                        ajax({
                            url: `http://localhost:5555/Dioses/${e.target.id.value}`,
                            method: "PUT",
                            success: (res)=> location.reload(),
                            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                            data:{
                                nombre: e.target.nombre.value,
                                de: e.target.de.value
                            }
                        });                     
                    }
                }
            });

            d.addEventListener("click", e =>{
                if(e.target.matches(".edit")){
                    $title.textContent = "Editar Santo";
                    $form.nombre.value = e.target.dataset.name;
                    $form.de.value = e.target.dataset.dede;
                    $form.id.value = e.target.dataset.id;

                }

                if(e.target.matches(".delete")){
                    let isDelete = confirm(`Estás seguro de eliminar el boton ${e.target.dataset.id}?`);

                    if(isDelete){
                        // Delete - PUT
                        ajax({
                            url: `http://localhost:5555/Dioses/${e.target.dataset.id}`,
                            method: "DELETE",
                            success: (res) => location.reload(),
                            error: () => alert(err)
                        });
                    }
                }
            })


    </script>
    
</body>
</html>
